<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIST TO DO</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <picture class="header__logo">
        <img src="/img/logo.svg" alt="logo" class="header__logo-image" />
      </picture>
    </header>
    <section class="crud">
      <article class="crud__container-form">
        <form class="crud__form">
          <h2 class="crud__title">ADD ACTIVITY</h2>
          <div class="crud__form-container">
            <input
              class="crud__form-input"
              type="text"
              name="activity"
              placeholder="activity"
              required
            />
          </div>
          <div class="crud__form-container">
            <input
              class="crud__form-input"
              type="text"
              name="description"
              placeholder="description"
              required
            />
          </div>
          <input class="crud__form-button" type="submit" value="send" />
          <input type="hidden" name="id" />
        </form>
      </article>
      <article class="crud__container-table">
        <table class="crud__table">
          <thead>
            <tr>
              <th colspan="3"><h2>ALL LIST</h2></th>
            </tr>
            <tr>
              <th>ACTIVITIES</th>
              <th class="description-none">DESCRIPTION</th>
              <th>BUTTONS</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
    </section>
    <template id="crud__template">
      <tr
        class="contenedor crud__template-content"
        style="background-color: #014ba0; color: white"
      >
        <td class="activity">ACTIVITY</td>
        <td class="description description-none">DESCRIPTION</td>
        <td class="crud__template-buttons">
          <input type="checkbox" name="check" id="check" />
          <button class="edit"></button>
          <button class="delete"></button>
          <button class="boton"></button>
        </td>
      </tr>
    </template>
  </body>
</html>
